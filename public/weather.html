<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Krishi Veda</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('images/weather-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(40, 167, 69, 0.8); /* Transparent green */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        header .logo h1 {
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        nav ul li a:hover {
            transform: translateY(-3px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        #lang-switch {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #lang-switch:hover {
            background-color: #218838;
        }

        section#weather {
            padding: 60px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        section#weather h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        section#weather img.section-img {
            width: 60%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 4px solid #28a745; /* Green border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #search-box {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #search-box input {
            padding: 10px;
            border: 2px solid #28a745;
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        #search-box button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #search-box button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #search-box button:active {
            background-color: #28a745;
            transform: translateY(0);
        }

        #weather-results {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        footer {
            background-color: rgba(40, 167, 69, 0.8); /* Transparent green */
            color: white;
            text-align: center;
            padding: 1rem;
            position: static;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Krishi Veda</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chatbot.html">Chatbot Assistance</a></li>
                <li><a href="product-authentication.html">Product Authentication</a></li>
                <li><a href="subsidy-finder.html">Subsidy Finder</a></li>
                <li><a href="weather.html">Weather & Alerts</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <button id="lang-switch">हिंदी</button>
        </nav>
    </header>

    <section id="weather">
        <div class="content">
            <h2 id="weather-title">Weather & Alerts</h2>
            <img src="images/weather.jpeg" alt="Weather Alerts" class="section-img">
            <p id="weather-description">Get current weather conditions and forecasts.</p>

            <!-- Weather Search Box -->
            <div id="search-box">
                <input type="text" id="city-name" placeholder="Enter city name">
                <button id="search-btn">Get Weather</button>
                <button id="location-btn">Get Weather by Location</button>
            </div>
            <div id="weather-results"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Krishi Veda. All rights reserved.</p>
    </footer>

    <script src="js/weather.js"></script>
    <script>
        const langSwitch = document.getElementById('lang-switch');
        const weatherTitle = document.getElementById('weather-title');
        const weatherDescription = document.getElementById('weather-description');

        langSwitch.addEventListener('click', () => {
            if (langSwitch.innerText === 'हिंदी') {
                langSwitch.innerText = 'English';
                weatherTitle.innerText = 'मौसम और अलर्ट';
                weatherDescription.innerText = 'वर्तमान मौसम की स्थिति और पूर्वानुमान प्राप्त करें।';
            } else {
                langSwitch.innerText = 'हिंदी';
                weatherTitle.innerText = 'Weather & Alerts';
                weatherDescription.innerText = 'Get current weather conditions and forecasts.';
            }
        });
    </script>
</body>
</html>
